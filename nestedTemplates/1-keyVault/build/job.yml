parameters:
  keyVaultName: 'keyvaultasfran'
  objectId: 'c9266965-c83e-4f3c-82e0-235c97f3fb36'

jobs:
- job: DeployKeyvault
  displayName: "Deploy Key Vault"
  steps:
  - task: AzureResourceGroupDeployment@2
    displayName: "Deploy Key Vault"
    inputs:
      azureSubscription: 'SC-GARAGE'
      action: 'Create Or Update Resource Group'
      resourceGroupName: 'rg-team-1-may-case-we'
      location: 'westeurope'
      templateLocation: 'Linked artifact'
      csmFile: '$(Build.SourcesDirectory)/nestedTemplates/1-keyVault/templates/keyvault-azuredeploy.json'
      csmParametersFile: '$(Build.SourcesDirectory)/nestedTemplates/1-keyVault/templates/keyvault-azuredeploy.parameters.json'
      overrideParameters: |
        -keyVaultName ${{ parameters.keyVaultName }} 
        -objectId ${{ parameters.objectId }}
      deploymentMode: 'Incremental'